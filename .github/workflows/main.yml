name: Personel Rehber Kontrolü

on:
  schedule:
    # Her gün sabah 09:00 (Türkiye saatiyle) çalışır.
    # 06:00 UTC = 09:00 TRT
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Bu satır, "Actions" sekmesinden manuel olarak çalıştırmanıza olanak tanır.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu Kopyala
        uses: actions/checkout@v4

      - name: Önceki Veriyi İndir (Artifact)
        uses: actions/download-artifact@v4
        with:
          name: personel-verisi
          path: .
        continue-on-error: true

      - name: Python'u Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Betiği Çalıştır
        # Bu adım hata verirse, sonraki adımlar if: success() ile kontrol edilir.
        id: script-run
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAILS: ${{ secrets.RECEIVER_EMAILS }}
        run: python "MAU_Rehber - GITHUB.py"

      # --- DEĞİŞİKLİK BURADA ---
      - name: Güncel Veriyi Yükle (Artifact)
        # Sadece bir önceki "Betiği Çalıştır" adımı başarılı olursa çalışır.
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: personel-verisi
          path: rehber_durumu.csv
          if-no-files-found: error
      
      - name: Hata Durumunda Ekran Görüntüsünü Yükle
        # Sadece "Betiği Çalıştır" adımı başarısız olursa çalışır.
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: hata-ekran-goruntusu
          path: error_screenshot.png
          if-no-files-found: ignore
