name: Personel Rehber Kontrolü

on:
  schedule:
    # Her gün sabah 09:00 (Türkiye saatiyle) çalışır.
    # 06:00 UTC = 09:00 TRT
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Bu satır, "Actions" sekmesinden manuel olarak çalıştırmanıza olanak tanır.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu Kopyala
        uses: actions/checkout@v4

      # YENİ ADIM: Bir önceki çalıştırmadan kalan veri dosyasını indir.
      - name: Önceki Veriyi İndir (Artifact)
        uses: actions/download-artifact@v4
        with:
          name: personel-verisi
          path: .
        # Bu adım, artifact bulunamazsa (ilk çalıştırma gibi) hata vermez.
        continue-on-error: true

      - name: Python'u Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- DEĞİŞİKLİK BURADA ---
      - name: Betiği Çalıştır
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAILS: ${{ secrets.RECEIVER_EMAILS }}
        # Dosya adında boşluk olduğu için tırnak işareti kullanıyoruz.
        run: python "MAU_Rehber - GITHUB.py"

      # YENİ ADIM: Bir sonraki çalıştırma için güncel veri dosyasını yükle.
      - name: Güncel Veriyi Yükle (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: personel-verisi
          path: rehber_durumu.csv
          # Eğer dosya bulunamazsa hata ver, bu bir kontrol noktasıdır.
          if-no-files-found: error
